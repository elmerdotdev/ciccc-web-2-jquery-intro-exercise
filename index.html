<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>jQuery Exercises</title>
  <link rel="stylesheet" href="./style.css">
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="./app.js"></script>
</head>
<body>
  <h2>Exercise 1: Hide and Show Elements</h2>
  <button id="toggleButton">Toggle Paragraph</button>
  <p id="myParagraph">This is a paragraph.</p>

  <h2>Exercise 2: Change CSS Properties</h2>
  <button id="colorButton">Change Color</button>
  <div id="colorDiv"></div>

  <h2>Exercise 3: Add and Remove CSS Class</h2>
  <button id="addClassButton">Add Class</button>
  <button id="removeClassButton">Remove Class</button>
  <div id="classDiv"></div>

  <h2>Exercise 4: Fade In and Fade Out</h2>
  <button id="fadeInButton">Fade In</button>
  <button id="fadeOutButton">Fade Out</button>
  <div id="fadeDiv"></div>

  <h2>Exercise 5: Slide Up and Slide Down</h2>
  <button id="slideUpButton">Slide Up</button>
  <button id="slideDownButton">Slide Down</button>
  <div id="slideDiv"></div>
</body>
</html>
